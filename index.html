    <style>

            --text-color: #e0e0e0;

        /* --- ANIMATED BACKGROUND (H√åNH N·ªÄN ƒê·ªòNG) --- */
        .bg-animation {

        /* C√°c h·∫°t "b·ª•i k√Ω ·ª©c" bay bay */
        .memory-particle {

        .memory-particle:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-duration: 12s; animation-delay: 0s; }
        .memory-particle:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-duration: 8s; animation-delay: 2s; }

        .memory-particle:nth-child(6) { left: 85%; width: 30px; height: 30px; animation-duration: 9s; animation-delay: 5s; }

        @keyframes gradientBG {

        @keyframes rise {

        /* --- MAIN LAYOUT --- */
        header {

        h1 {

        .subtitle { font-size: 1.2rem; color: var(--accent-cyan); margin-top: 10px; }

        .container {

        h2 {

        /* Grid Game List */

        /* Game Card */

        /* Price Tag Badge */

        .game-thumb {

        /* Overlay khi hover ·∫£nh */
        .game-thumb::after {

        .game-info { padding: 20px; }

        .game-desc { font-size: 0.9rem; color: #aaa; margin-bottom: 20px; height: 45px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .btn-play {

            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border-radius: 6px;
            text-transform: uppercase;

        .btn-play:hover {

        /* Bank Info Text inside Card (·∫©n m·∫∑c ƒë·ªãnh, hi·ªán khi c·∫ßn) */
        .bank-info-display {

        /* Upload Section */

        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }

        input, textarea, select {

        footer {

        @keyframes glitchTitle {

            100% { text-shadow: -3px -3px var(--accent-pink), 3px 3px var(--accent-cyan); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {

        }
    </style>

<body>

    <div class="container">

    <footer>
        <p>&copy; 2024 Nh√≥m Tr√†n B·ªô Nh·ªõ - Sinh vi√™n IT HCMUS.</p>
        <p>Website ƒë∆∞·ª£c x√¢y d·ª±ng ph·ª•c v·ª• m·ª•c ƒë√≠ch h·ªçc t·∫≠p.</p>
    </footer>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. D·ªØ li·ªáu 6 Game c·ªßa nh√≥m (ƒê√£ c·∫≠p nh·∫≠t)
        // ·∫¢nh placeholder l·∫•y t·ª´ Unsplash theo ch·ªß ƒë·ªÅ game
        const initialGames = [
            { 
                id: 1, 
                name: "Magician vs Goblin", 
                desc: "Cu·ªôc chi·∫øn ph√©p thu·∫≠t gi·ªØa ph√°p s∆∞ t·ªëi th∆∞·ª£ng v√† l≈© y√™u tinh.", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?auto=format&fit=crop&w=600&q=80" // Fantasy Theme
            },
            { 
                id: 2, 
                name: "Sinh vi√™n sinh t·ªìn", 
                desc: "Th·ª≠ th√°ch 30 ng√†y cu·ªëi th√°ng v·ªõi 50k trong t√∫i. B·∫°n c√≥ s·ªëng s√≥t?", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?auto=format&fit=crop&w=600&q=80" // Money/Survival Theme
            },
            { 
                id: 3, 
                name: "Anya's Neo Dodger", 
                desc: "Gi√∫p Anya n√© tr√°nh b√†i t·∫≠p v·ªÅ nh√† trong th·∫ø gi·ªõi Neon.", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1535295972055-1c762f4483e5?auto=format&fit=crop&w=600&q=80" // Cute/Pink Theme
            },
            { 
                id: 4, 
                name: "ERROR RUN", 
                desc: "Ch·∫°y ngay ƒëi tr∆∞·ªõc khi m√†n h√¨nh xanh ch·∫øt ch√≥c ·∫≠p t·ªõi.", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&w=600&q=80" // Matrix/Code Theme
            },
            { 
                id: 5, 
                name: "Naruto Adventure", 
                desc: "Nh·∫≠p vai Kakashi th·ª±c hi·ªán nhi·ªám v·ª• c·∫•p S (B·∫£n Demo).", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1578632767115-351597cf2477?auto=format&fit=crop&w=600&q=80" // Anime/Ninja Theme
            },
            { 
                id: 6, 
                name: "D·∫°o Ph·ªë Chill", 
                desc: "L√°i xe d·∫°o quanh th√†nh ph·ªë v·ªÅ ƒë√™m, th∆∞ gi√£n c√πng nh·∫°c Lofi.", 
                price: 0, 
                bankInfo: "",
                img: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=600&q=80" // City/Chill Theme
            }
        ];

        const gameGrid = document.getElementById('gameGrid');
        const uploadForm = document.getElementById('uploadForm');

        // ƒê·ªãnh d·∫°ng ti·ªÅn t·ªá VNƒê
        const formatter = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
        });

        // 2. H√†m hi·ªÉn th·ªã danh s√°ch game
        function renderGames(games) {
            gameGrid.innerHTML = ""; 
            games.forEach(game => {
                const isFree = game.price == 0;
                const priceDisplay = isFree ? "FREE" : formatter.format(game.price);
                const priceClass = isFree ? "free" : "";
                const bankDisplayClass = (!isFree && game.bankInfo) ? "show-bank" : "";

                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="price-tag ${priceClass}">${priceDisplay}</div>
                    <div class="game-thumb" style="background-image: url('${game.img}');"></div>
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-desc">${game.desc}</p>
                        
                        <div class="bank-info-display ${bankDisplayClass}">
                            <strong>üí≥ Thanh to√°n:</strong><br>
                            ${game.bankInfo}
                        </div>

                        <button onclick="alert('ƒêang kh·ªüi ƒë·ªông game: ${game.name}...')" class="btn-play" style="margin-top: 15px;">
                            ${isFree ? 'PLAY NOW' : 'MUA & PLAY'}
                        </button>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        // G·ªçi h√†m render l·∫ßn ƒë·∫ßu
        let currentGames = [...initialGames];
        renderGames(currentGames);

        // 3. Ch·ª©c nƒÉng Upload Game (C·∫≠p nh·∫≠t th√™m Gi√° & Bank)
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('gName').value;
            const desc = document.getElementById('gDesc').value;
            const priceInput = document.getElementById('gPrice').value;
            const bankInfo = document.getElementById('gBank').value;
            const fileInput = document.getElementById('gImage');
            
            let price = parseInt(priceInput);
            if (isNaN(price)) price = 0;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const newGame = {
                        id: Date.now(),
                        name: name,
                        desc: desc,
                        price: price,
                        bankInfo: bankInfo,
                        img: e.target.result 
                    };

                    currentGames.unshift(newGame);
                    renderGames(currentGames);
                    uploadForm.reset();
                    alert("ƒê√£ ƒëƒÉng b√°n th√†nh c√¥ng: " + name);
                    document.getElementById('gallery-title').scrollIntoView({behavior: "smooth"});
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
